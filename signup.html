<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="raddot-signup">
        <p>Raddot</p>
    </div>
    <form class="form-signup">
        <h1 class="signup">Sign Up</h1>
        <br>
        <div class="form-row">
            <div class="form-group col-md-12">
                <button type="button" class="btn btn-outline-dark btn-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google" viewBox="0 0 18 18">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Sign Up With Google Account
                </button>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <button type="button" class="btn btn-outline-dark btn-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-facebook" viewBox="0 0 18 18">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                    Sign Up With Facebook Account
                </button>
            </div>
        </div>
        <p class="or-text">or</p>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Username">
                <small id="passwordHelpBlock" class="form-text text-muted">
                   Maximum 20 characters
                </small> 
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="password" class="form-control" placeholder="Password" required>
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or special characters.
                </small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">I Accept Privacy Policy</label>
                <button type="submit" class="btn btn-dark float-right">Sign Up</button>
            </div>
        </div>
        <p>Already have an account?<a href="login.html"> Login</a> instead</p>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
